<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Shopping Planner</title>
  <link rel="stylesheet" type="text/css" href="../Styles/Style.css" />  
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
</head>
<body class="container-fluid">
  <div class="nav-homepage">
    <div class="navbar navbar-brand text-white">
      <h1><img src="../Public/logo.png" /> Shopping Planner</h1>
    </div>
  </div>
  <div> 
      <ul class="nav nav-tabs justify-content-end">
          <li class="nav-item">
            <a class="nav-link active" href="#"><strong>Sign Up</strong></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./Login.html">Login</a>
          </li>
        </ul>
  </div>
  <div class="signup-form">
    <form class="card p-4 col-lg-3 ">
      <div class="text-center">
          <p>Enjoy <strong>HASSLE-FREE</strong> shopping with this great companion.</p>
          <h3>Sign Up here!</h3> <br>
      </div>
     
      <div class="form-group">
          <label for="inputEmail"><strong>Email</strong></label>
          <input type="email" class="form-control" id="inputEmail" placeholder="Email">
      </div>
      <div class="form-group">
          <label for="inputPassword"><strong>Password</strong></label>
          <input type="password" class="form-control" id="inputPassword" placeholder="Password">
      </div>
      <div class="form-group">
        <label for="inputPassword"><strong>Verify Password</strong></label>
        <input type="password" class="form-control" id="inputPassword" placeholder="Confirm Password">
      </div>   
      <button type="submit" class="btn-lg btn-primary float-right">Sign Up</button>
    </form>
  </div>
  <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
</body>
</html>
